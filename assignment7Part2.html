<body>
    <script>

        // Create a JavaScript code that prints multiples of 5 up to 50.

        console.log("Using for Loop")

        for (var count = 5; count <=50; count+=5) {
            console.log(count)
        };

        console.log("Using while loop")

        var count = 5;
        while (count <= 50) {
            console.log(count);
            count += 5;
        };

    </script>
    <h1>Check the console for the Javascript code in action.</h1>

        <div style="border: 1px solid black; padding: 10px">

            <br>
            <br>
            for (var count = 5; count <=50; count+=5) { <br>
            console.log(count)<br>
            };
            <br>
            <br>

            <strong>Using while Loop</strong>
            <br>
            <br>
            var count = 5; <br>
            while (count <= 50) { <br>
                console.log(count);<br>
                count += 5; <br>
            };
        </div>
    </section>

</body>
